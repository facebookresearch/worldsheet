includes:
- ./defaults.yaml

model_config:
  mesh_renderer:
    loss_weights:
      z_grid_l1_0: 0.
      depth_l1_0: 0.
      depth_l1_1: 0.
      image_l1_1: 800
      vgg19_perceptual_1: 200
      grid_offset: 20
      mesh_laplacian: 0.01
      image_l1_1_inpaint: 800
      vgg19_perceptual_1_inpaint: 200
      gan: 100
      gan_feat: 0.  # note that there's also a lambda_feat: 10.0 applied on this loss within gan_loss
    mesh_laplacian_use_l2_loss: false
    use_inpainting: true
    inpainting:
      net_G:
        use_alpha_input: true
        norm: batch
      use_discriminator: true
      net_D:
        norm: batch

distributed:
  convert_bn_to_sync_bn: true