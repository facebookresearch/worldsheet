includes:
- ./realestate10k_defaults.yaml

model_config:
  mesh_renderer:
    loss_weights:
      z_grid_l1_0: 0.
      depth_l1_0: 0.
      depth_l1_1: 0.
      image_l1_1: 800
      vgg19_perceptual_1: 200
      grid_offset: 20
      mesh_laplacian: 0.005
      image_l1_1_inpaint: 800
      vgg19_perceptual_1_inpaint: 200
    z_pred_scaling: 2.0
    z_pred_offset: 0.0
    mesh_laplacian_use_l2_loss: false
    use_inpainting: true
    inpainting:
      net_G:
        use_alpha_input: true
        norm: batch

distributed:
  convert_bn_to_sync_bn: true

scheduler:
  type: multi_step
  params:
    use_warmup: true
    lr_steps:
    - 80000
    - 90000
    lr_ratio: 0.2
    warmup_iterations: 500
    warmup_factor: 0.25

training:
  max_updates: 100000